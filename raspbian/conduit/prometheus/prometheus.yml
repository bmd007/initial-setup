global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'conduit-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'conduit'
    scrape_interval: 10s
    static_configs:
      - targets: ['conduit:9090']
        labels:
          service: 'conduit'
          environment: 'production'
