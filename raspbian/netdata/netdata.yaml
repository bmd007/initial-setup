services:
  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    restart: unless-stopped
    ports:
      - "19999:19999"
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdata-config:/etc/netdata
      - netdata-lib:/var/lib/netdata
      - netdata-cache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./go.d/prometheus.conf:/etc/netdata/go.d/prometheus.conf:ro
    environment:
      - TZ=UTC
      - NETDATA_CLAIM_TOKEN=
      - NETDATA_CLAIM_URL=

volumes:
  netdata-config:
    driver: local
  netdata-lib:
    driver: local
  netdata-cache:
    driver: local
